<!--Upload panel start-->
<div class="container">
    <h1 class="page-header">Video upload</h1>
    <div class="col-lg-8 col-md-12 col-xs-12">
        <a class="thumbnail" href="#"><img class="img-responsive" src="http://placehold.it/640x480"></a>

    </div>
    <div class="col-lg-1"></div>

    <div class="col-lg-3 col-xs-12 col-md-12">
        <form role="form" id="form-upload-video">
            <div class="form-group">
                <label for="videoName">Video name</label>
                <input type="text" class="form-control" id="videoName" name="display-title">
            </div>
            <div class="form-group">
                <label for="videoDescription">Video description description</label>
                <textarea class="form-control" id="videoDescription" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="categoryID">Video category</label>
                <select class="form-control" id="categoryID" name="category_id">
                    {{#data}}
                    <option value="{{id}}">{{category_name}}</option>
                    {{/data}}
                </select>
            </div>
            <div class="form-group">
                <label for="thumbFile">Thumb file image</label>
                <input type="file" class="form-control" id="thumbFile" name="thumbnail-file">
            </div>
            <div class="form-group">
                <label for="thumbFile">Video file upload</label>
                <input type="file" class="form-control" id="videoFile" name="video-file">
                <input type="hidden" value="1" name="user_id"><!--This will be the current user id-->
            </div>

            <button onclick="DataController.uploadForm(document.getElementById('form-upload-video'));" type="button" class="btn btn-default btn-block">Upload video</button>
        </form>
    </div>

</div>
<hr>
<!--End upload panel-->
